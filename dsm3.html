<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Redirect</title>
    <script>
        // List of URLs to redirect to
        const urls = [
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p4-1-36.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p5-1-35.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p6-1-34.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p7-1-36.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p8-1-38.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p9-1-35.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p10-1-30.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p11-1-47.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p12-1-52.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p1-1-54.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p2-1-33.pdf",
            "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=dsm3-p3-1-37.pdf"
        ];

        // Function to randomly pick a URL and redirect the user
        function redirectToRandomURL() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Redirect on page load
        window.onload = redirectToRandomURL;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="#" onclick="redirectToRandomURL()">click here</a>.</p>
</body>
</html>
