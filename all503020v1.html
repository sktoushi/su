<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weighted Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    code { background: #f2f2f2; padding: 0.1rem 0.3rem; border-radius: 4px; }
  </style>
  <script>
    (function () {
      // Weighted pick: 50% -> all.html, 30% -> allrecent.html, 20% -> allrecent100.html
      var r = Math.random(); // in [0, 1)
      var target;

      if (r < 0.5) {
        target = "https://sktoushi.github.io/su/all.html";          // 50%
      } else if (r < 0.8) {
        target = "https://sktoushi.github.io/su/allrecent.html";     // 30%
      } else {
        target = "https://sktoushi.github.io/su/allrecent100.html";  // 20%
      }

      // Redirect ASAP; replace() avoids leaving this page in the back history
      window.location.replace(target);

      // For very old browsers or if JS is slow, also update the visible link
      document.addEventListener("DOMContentLoaded", function () {
        var a = document.getElementById("target-link");
        if (a) a.href = target;
        var pre = document.getElementById("picked");
        if (pre) pre.textContent = target;
      });
    })();
  </script>
  <noscript>
    <!-- Fallback for users with JavaScript disabled: show all options -->
    <meta http-equiv="refresh" content="0; url=https://sktoushi.github.io/su/all.html">
  </noscript>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically, <a id="target-link" href="https://sktoushi.github.io/su/all.html">click here</a>.</p>
  <p><small>Picked URL: <code id="picked">calculating…</code></small></p>
</body>
</html>
