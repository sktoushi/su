<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Redirect</title>
    <script>
      (function () {
        // List of target URLs. Add or remove entries as needed.
        const urls = [
          "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=incerto-taleb-p1-1-120.pdf",
          "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=incerto-taleb-p2-1-120.pdf",
          "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=incerto-taleb-p3-1-120.pdf",
          "https://sktoushi.github.io/ref2506/viewer-range-plus.html?fileName=incerto-taleb-p4-1-118.pdf",
        ];

        // Generate a cryptographically‑secure random integer between 0 and urls.length ‑ 1
        function getSecureRandomInt(max) {
          const array = new Uint32Array(1);
          window.crypto.getRandomValues(array);
          return array[0] % max;
        }

        // Pick a random URL and redirect immediately
        const destination = urls[getSecureRandomInt(urls.length)];
        window.location.replace(destination);
      })();
    </script>
  </head>
  <body>
    <!-- If JavaScript is disabled, ask user to enable it -->
    <noscript>Please enable JavaScript to be redirected.</noscript>
  </body>
</html>
