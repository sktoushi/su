<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to JSON Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">URL to JSON Generator</h2>
    <div class="mb-3">
        <label for="urlList" class="form-label">Enter URLs (one per line)</label>
        <textarea class="form-control" id="urlList" rows="10" placeholder="Enter URLs here..."></textarea>
    </div>
    <button class="btn btn-primary" id="generateJsonBtn">Generate JSON</button>
    <div class="mt-4">
        <h5>Generated JSON:</h5>
        <pre id="jsonOutput" class="bg-light p-3 border"></pre>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('generateJsonBtn').addEventListener('click', function() {
        const urlList = document.getElementById('urlList').value.split('\n').filter(Boolean); // Split by new line and remove empty lines
        let jsonStructure = {
            "initialFiles": []
        };
        
        urlList.forEach((url, index) => {
            jsonStructure.initialFiles.push([index + 1, url.trim(), 1]);
        });

        document.getElementById('jsonOutput').textContent = JSON.stringify(jsonStructure, null, 2);
    });
</script>

</body>
</html>
