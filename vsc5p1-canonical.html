<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Stash5 Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d1117;
      color: #c9d1d9;
    }
    .card {
      padding: 1.8rem 2.4rem;
      border-radius: 12px;
      background: #161b22;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }
    p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    .link-preview {
      margin-top: 1rem;
      word-break: break-all;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      opacity: 0.9;
    }
    button {
      margin-top: 1rem;
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #238636;
      color: #ffffff;
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Opening a random Stash5 issue…</h1>
    <p>If nothing happens, click the button below.</p>
    <p>Range: <strong>#3351 – #3381</strong></p>
    <p class="link-preview" id="preview"></p>
    <button id="openBtn">Open Random Issue</button>
  </div>

  <script>
    const MIN_ISSUE = 3351;
    const MAX_ISSUE = 3381;
    const BASE_URL = "https://github.com/sktoushi/stash5/issues/";

    function getRandomIssueNumber() {
      const range = MAX_ISSUE - MIN_ISSUE + 1;
      return Math.floor(Math.random() * range) + MIN_ISSUE;
    }

    function openRandomIssue() {
      const issueNumber = getRandomIssueNumber();
      const url = BASE_URL + issueNumber;
      // Update preview text in case redirect is blocked or slow
      const previewEl = document.getElementById("preview");
      if (previewEl) {
        previewEl.textContent = url;
      }
      // Redirect in the same tab:
      window.location.href = url;
      // If you want a new tab instead, use:
      // window.open(url, "_blank");
    }

    // Wire up button
    document.getElementById("openBtn").addEventListener("click", openRandomIssue);

    // Auto-open immediately on load
    window.addEventListener("load", openRandomIssue);
  </script>
</body>
</html>
